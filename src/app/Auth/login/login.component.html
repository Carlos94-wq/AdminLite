<div class="logig-wrapper animate__animated animate__fadeInLeftBig">
    <div class="white-box login-form">
        <form class="form-horizontal form-material">     
            <div class="form-group">
                <label for="example-email" class="col-md-12">Email</label>
                <div class="col-md-12">
                    <input type="email" placeholder="johnathan@admin.com"
                        class="form-control form-control-line" name="example-email" id="example-email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Password</label>
                <div class="col-md-12">
                    <input type="password" value="password" class="form-control form-control-line">
                </div>
            </div>          
            <div class="form-group">
                <div class="col-sm-12">
                    <button [routerLink]="[ '/' ]" class="btn btn-success">Sign In</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                   <a [routerLink]="[ '/Register' ]">Dont you have an Account?</a>
                </div>
            </div>
        </form>
    </div>
</div>
